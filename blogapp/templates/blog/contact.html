{% extends 'blog/base.html' %}
{% load static %}


{% block content %}

<div class="contactus-form-container" id="contactme">
    <div class="container">
        <h1 class="contactus-heading text-center">Contact me</h1>
        <h3 class="contactus-sub-heading">Question, throughs, or just want to say hello ?</h3>


        <div class="contactus-form-container">
            <form class="form" action="/contact/"method="post">
                {% csrf_token %}
                <!-- {{ form.as_p}} -->
                <div class="formfield-container">
                    <input class="formfield" type="text" ,name="name" id="" placeholder="Enter your name">
                    <input class="formfield" type="email" ,name="email" id="" placeholder="Enter your email address">
                    <input class="formfield" type="text" ,name="subject" id="" placeholder="Enter your subject">

                    <textarea name="message" id="" cols="30" rows="10" class="formfield formfield-textarea" placeholder="Enter your message"></textarea>
                </div>
                <div>
                    <button type="submit" class="btin-pink" id="submit-btn">
                        Send Message 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                          </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="footer-wrapper">
        <div class="footer-feded-text">Aman Kumar Dubey</div>
        <div class="link-wrapper">
            <div>
                <a href="#project">Projects</a>
            </div>
            <div>
                <a href="#skills">Skills</a>
            </div>
            <div>
                <a href="#contactme">Contact Me</a>
            </div>
        </div>
